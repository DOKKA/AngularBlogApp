<div class="header">
    <h1>Create Blog Post</h1>
    <p class="lead">Create a blog post and share your thoughts!</p>
  </div>
  
  <div class="form">
    <div class="form-group">
        <input type="text" class="form-control" id="PostTitle" placeholder="Title" [(ngModel)]='title'>
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="3" id="PostBody" placeholder="Body" [(ngModel)]='body'></textarea>
    </div>

    <div class="form-group">
        <button id="CreatePost" class="btn btn-default" (click)="submitPost()" >Submit</button>
    </div>
</div>
